<!DOCTYPE html>
<html lang="en" id="html">
<head>
	<meta charset="UTF-8" />
	<title>Dialog Visual Test : Default</title>
	<link rel="stylesheet" href="../visual.css" type="text/css" />
	<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css" type="text/css">
	<script type="text/javascript" src="../../../jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../../external/jquery.bgiframe-2.1.1.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.modal.js"></script>
	<script type="text/javascript">
	$(function() {
		$("#modal").modal();
		$("#openModal").click(function(e){
			$("#modal").modal("open");
		});
		$("#closeModal").click(function(e){
			$("#modal").modal("close");
		});
		$("#modalWithIndexes").modal();
		$("#openModalWithIndexes").click(function(e){
			$("#modalWithIndexes").modal("open");
		});
		$("#closeModalWithIndexes").click(function(e){
			$("#modalWithIndexes").modal("close");
		});
	});
	</script>
</head>
<body id="body">
<input />
<input />
<div id="modal">
	<h2>
		Modal Content
	</h2>
	<p>N.B. All the values on the inputs in this page are the tabindex same as their tabindex attributes</p>
	<input id="m1" />
	<input id="m2" /><br />
	<input id="m3" />
	<input id="m4" /><br />
	<input id="m5" />
	<input id="m6" /><br />
	<input id="m7" />
	<input id="m8" /><br />
	<input id="m9" />
	<input id="m10" /><br />
	<input id="m11" />
	<button id="closeModal">Close Modal</button>
</div>
<div id="modalWithIndexes">
	<h2>
		Modal Content With Indexes
	</h2>
	<p>N.B. All the values on the inputs in this page are the tabindex same as their tabindex attributes</p>
	<input id="s1" tabindex="1" value="1" />
	<input id="s2" id="first" /><br />
	<input id="s3" tabindex="20" value="20" />
	<input id="s4" tabindex="30" value="30" /><br />
	<input id="s5" />
	<input id="s6" tabindex="0" value="0" /><br />
	<input id="s7" />
	<input id="s8" /><br />
	<input id="s9" tabindex="5" value="5" />
	<input id="s10" /><br />
	<input id="s11" />
	<input id="s12" /><br />
	<input id="s13" />
	<input id="s14" /><br />
	<input id="s15" />
	<input id="s16" /><br />
	<a id="closeModalWithIndexes">Close Modal</a>
</div>
<input tabindex="25" value="25" id="tabindex25" />
<input />
<input />
<button id="openModal">Open Modal</button>
<button id="openModalWithIndexes">Open Modal With Indexes</button>
</body>
</html>
